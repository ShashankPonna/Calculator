<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="display"></div>
        <div class="container">
          <button  id="c" class="cancel">C</button>
          <!-- <button style="padding-bottom: 7px;" id="bracket" class="operation">( )</button> -->
          <button class="operation">%</button>
          <button  id="back" >Back</button>
          <button class="operation" id="+">+</button>
          <button class="num" class="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button  style="padding-bottom: 7px;" id="-" class="operation">-</button>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button  style="padding-bottom: 7px;" value="*" id="x" class="operation">*</button>
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button  id="divn" class="operation">/</button>
          <button class="num" id="0">0</button>
          <button class="num" id="dot">.</button>
          <button  id="equal" class="result">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
